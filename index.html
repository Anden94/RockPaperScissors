
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My test page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="text-wrapper">
                <h2>Choose between Rock, Paper and Scissor</h2>
                <h3>First to 5 wins the game</h3>
            </div>
            <div class="button-wrapper">                
                <button type="button"  class="button">Rock</button>
                <button type="button"  class="button">Paper</button>
                <button type="button"  class="button">Scissor</button>                
            </div>
            <div class="reset-div">
                <button type="button"  class="button reset-btn" onclick="resetMatch()">Reset</button>
            </div>
            <div class="result-div">                
                <div class="result player-result-div">
                    <p class="result-title">Player shoose</p>
                    <p id="player-result"></p>
                </div>
                <div class="result">
                    <p id="conclusion"></p>
                </div>
                <div class="result computer-result-div">
                    <p class="result-title">Computer shoose</p>
                    <p id="computer-result"></p>
                </div>
            </div>
            <div class="score-div">
                <div class="score">
                    <p>Player-score</p>
                    <p id="player-score"></p>
                </div>
                <div class="score">
                    <p>Computer-score</p>
                    <p id="computer-score"></p>        
                </div>
            </div>
            
        </div>
        
        
        
    <script src="index.js"></script>
    
    </body>
</html>
